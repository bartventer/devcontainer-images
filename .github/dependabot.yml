version: 2

updates:
  - package-ecosystem: "npm"
    directory: /
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"

  - package-ecosystem: devcontainers
    directories:
      - "/"
      - "/src/base-archlinux"
      - "/src/dotfiles-archlinux"
      - "/src/go-archlinux"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"
