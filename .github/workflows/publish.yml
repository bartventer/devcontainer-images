name: Publish

on:
  workflow_dispatch:
    inputs:
      image-name:
        type: choice
        options:
          - 'archlinux'
        description: 'The name of the image to build and push'
        required: true
      increment:
        type: choice
        options:
          - 'major'
          - 'minor'
          - 'patch'
        description: 'The version increment type. Default is patch'
        required: false
        default: 'patch'

jobs:
  build-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
    env:
      VERSION: ""
      VERSION_MAJOR:  ""
      VERSION_MINOR:  ""
      VERSION_PATCH:  ""

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Dependencies
      run: npm install -g @devcontainers/cli semver

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Bump version
      id: bump-version
      run: |
        echo "(*) Getting version from VERSION file"
        CURRENT=$(cat ./src/${{ github.event.inputs.image-name }}/VERSION)
        VERSION=$(semver -i ${{ github.event.inputs.increment }} $CURRENT)
        VERSION_MAJOR=$(echo $VERSION | cut -d. -f1)
        VERSION_MINOR=$(echo $VERSION | cut -d. -f2)
        VERSION_PATCH=$(echo $VERSION | cut -d. -f3)
        echo "VERSION=$VERSION" >> "$GITHUB_ENV"
        echo "VERSION_MAJOR=$VERSION_MAJOR" >> "$GITHUB_ENV"
        echo "VERSION_MINOR=$VERSION_MINOR" >> "$GITHUB_ENV"
        echo "VERSION_PATCH=$VERSION_PATCH" >> "$GITHUB_ENV"
        echo "OK."
        echo
        echo "Updating VERSION file with new version ($VERSION)..."
        echo "$VERSION" > ./src/${{ github.event.inputs.image-name }}/VERSION
        echo "OK."

    - name: Create README for '${{ github.event.inputs.image-name }}'
      shell: bash
      run: |
        ./scripts/generate-readme.sh ${{ github.event.inputs.image-name }} \
          ${{env.VERSION_MAJOR}} \
          ${{env.VERSION_MINOR}} \
          ${{env.VERSION_PATCH}}
        
    - name: Build and Push Docker image for '${{ github.event.inputs.image-name }}'
      shell: bash
      working-directory: ./src/${{ github.event.inputs.image-name }}
      run: |
        echo "(*) Building Docker image for '${{ github.event.inputs.image-name }} v${{env.VERSION}}'"
        devcontainer build \
          --log-level debug \
          --workspaceFolder . \
          --platform linux/amd64,linux/arm64 \
          --image-name ghcr.io/${{ github.repository }}/${{ github.event.inputs.image-name }}:latest \
          --image-name ghcr.io/${{ github.repository }}/${{ github.event.inputs.image-name }}:${{env.VERSION_MAJOR}} \
          --image-name ghcr.io/${{ github.repository }}/${{ github.event.inputs.image-name }}:${{env.VERSION_MAJOR}}.${{env.VERSION_MINOR}} \
          --image-name ghcr.io/${{ github.repository }}/${{ github.event.inputs.image-name }}:${{env.VERSION_MAJOR}}.${{env.VERSION_MINOR}}.${{env.VERSION_PATCH}} \
          --push
        echo "OK."

    - name: Create PR for Documentation
      id: create-pr
      shell: bash
      working-directory: ./src/${{ github.event.inputs.image-name }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          set -e
          echo "Start."
          git config --global user.email ${{vars.GH_ACTIONS_USERNAME}}@users.noreply.github.com
          git config --global user.name ${{vars.GH_ACTIONS_USERNAME}}
          git config pull.rebase false
          branch=automated-documentation-update-$GITHUB_RUN_ID
          git checkout -b $branch
          git add ./README.md ./VERSION
          git commit -m "chore(docs/${{ github.event.inputs.image-name }}): Automated documentation update [skip ci]"
          git push origin $branch
          gh pr create \
              --title "chore(docs/${{ github.event.inputs.image-name }}): Automated documentation update" \
              --body "Automated documentation update for ${{ github.event.inputs.image-name }}." \
              --label "documentation" \
              --assignee ${{ github.actor }} \
              --reviewer ${{ github.actor }}
          echo "End."

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          src/${{ github.event.inputs.image-name }}/README.md
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: "${{ github.event.inputs.image-name }}_v${{ env.VERSION }}"
        target_commitish: ${{ github.sha }}
        name: "${{ github.event.inputs.image-name }} v${{ env.VERSION }}"
        body_path: src/${{ github.event.inputs.image-name }}/README.md
        make_latest: true
        draft: false
        prerelease: false
        repository: ${{ github.repository }}