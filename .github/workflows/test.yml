name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    strategy:
      matrix:
        imageName: [
            'archlinux'
        ] 

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install @devcontainer/cli
      run: |
        echo "(*) Installing @devcontainer/cli"
        npm install -g @devcontainers/cli
    
    - name: Run tests
      env:
        DOCKER_BUILDKIT: 1
      run: |
        echo "(*) Running tests"
        make test IMAGE_NAME=${{ matrix.imageName }}

  semantic-release:
    name: Semantic Release
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
        contents: write
        issues: write
    steps:
        - uses: actions/checkout@v4
        - name: Run semantic-release
          if: github.repository == 'bartventer/devcontainer-images' && github.event_name == 'push'
          run: |
              yarn global add semantic-release@17
              semantic-release
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}