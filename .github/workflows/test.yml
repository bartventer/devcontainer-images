name: Test

on:
  push:
    branches:
      - master

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    strategy:
      fail-fast: false
      matrix:
        image-name: [
            'archlinux'
        ] 

    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      run: |
        echo "(*) Installing @devcontainer/cli"
        yarn global add @devcontainers/cli
    
    - name: Run tests for '${{ matrix.image-name }}'
      shell: bash
      run: |
        make up IMAGE_NAME=${{ matrix.image-name }}
        make test IMAGE_NAME=${{ matrix.image-name }}

  semantic-release:
    name: Semantic Release
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
        contents: write
        issues: write
    steps:
        - uses: actions/checkout@v4
        - name: Run semantic-release
          run: |
              yarn global add semantic-release@17
              semantic-release
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}